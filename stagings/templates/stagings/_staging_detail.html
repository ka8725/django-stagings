{% load author_link_tag %}

<h1>{{ staging.piece }}</h1>
<dl>
  <dt>Author:</dt>
    <dd>{{ staging.piece.author|author_link }}</dd>

  <dt>Genre:</dt>
    <dd>{{ staging.piece.genre }}</dd>

  <dt>Date:</dt>
    <dd>{{ staging.date }}</dd>
</dl>

<div>
  <p>{{ staging.piece.description|truncatewords:40 }}</p>
  <a href="{% url 'stagings:piece_description' staging.piece_id %}" class='more-description'>More</a>
</div>
